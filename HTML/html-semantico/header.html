<!-- 
  <header></header>

  - Onde utilizar?
    - Quando no ínicio da página, é visto como global
    - Pode ser usado em outros elementos semânticos como
    article, section
    - header dentro header ou footer?
  - Múltiplos headers
  - Não possui atributos específicos
-->

<body>
  <header>
    logo

    <nav></nav>
  </header>

  <section>
    <header>
      <h2>Essa é uma seção</h2>
    </header>
  </section>

  <!-- não fazer isso -->

  <header>
    <header></header>
  </header>

  <!-- ou -->

  <footer>
    <header></header>
  </footer>
</body>
