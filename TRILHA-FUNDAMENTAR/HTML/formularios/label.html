  <label>

    - Associar e identificar uma (ou mais) tag de entrada de dados
    - Acessibilidade

    Atributos
    - for
      - Para fazer a conexão entre este label e a tag de entrada de dados (input)
      - É feita via id do input
      - Só funciona com elementos específicos
        - button, input (not-hidden), meterm output, progress, select, textarea
-->
