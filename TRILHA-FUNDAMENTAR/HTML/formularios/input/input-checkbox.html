<!-- 
  <input type="checkbox" />

  - Caixas que podem ser marcadas
  - Selecionar um valor para ser enviar
  - Se não selecionado, nada será enviado

  Atributos

  - globais
  - value
    - valor que aquele campo contém
    - se não estiver presente, o padrão é 'on'
  - checked
    - para deixar o campo marcado por padrão
-->

<label for="notifications">Receber notificações</label>
<input type="checkbox" name="notifications" id="notifications">
