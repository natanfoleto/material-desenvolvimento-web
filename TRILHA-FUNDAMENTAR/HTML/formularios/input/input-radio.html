<!-- 
  <input type="radio" />

  - Projetado para selecionar uma única opção de um grupo
    de opções
  - Irá validar se o valor digitado é uma url

  Atributos Essenciais

  - checked
    - indica o campo que foi marcado
  - value
    = valor que aquele campo contém
-->

<fieldset>
  <legend>Você estuda programação nos tempos livres?</legend>
  <label for="yep">sim</label>
  <input type="radio" name="study" id="yep" value="yes" checked>
  
  <label for="nono">não</label>
  <input type="radio" name="study" id="nono" value="no">
</fieldset>
