<!-- 
  <input type="search" />

  - Para campos de busca
  - É igual ao campo do tipo "text" mas poderá ser
    um pouco diferente depedendo do user agent

  Atributos

  - list / <datalist>
  - patter
  - aria-label
-->

<form action="">
  <input 
    type="search"
    placeholder="Digite seu termo de busca"
    aria-label="Campo de pesquisa"
  >
  <button type="submit">Search</button>
</form>
