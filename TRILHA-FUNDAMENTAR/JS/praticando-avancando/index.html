<script>
  // * Declaration assigment var

  // Variáveis e tipos de dados
  // declaração ou declaration
  var name

  // assigment ou atribuição de valores
  name = "Natan Foleto"

  // que tipo de dado foi colocado na variavel

  console.log(name);





  // * Agrupando declarações

  let age = 20
  let isHuman = true

  // let age, isHuman

  age = 23
  isHuman = true

  // console.log(name age isHuman);
  console.log(name, age, isHuman);





  // * Concatenando e interpolando variáveis

  // multiplos argumentos na função

  console.log('O Natan tem 23 anos');

  // escrita + variáveis
  // concatendo valores
  console.log('O ' + name + 'tem ' + age + ' anos.');

  // interpolando valores com o template strings
  console.log(`O ${name} tem ${age} anos.`);





  // * Objects

  const person = {
    name: "John",
    age: 32,
    weight: 82.25,
    isAdmin: true
  }

  console.log(person);

  // imprimir propriedades do objeto
  console.log(person.name);

  // interpolando
  console.log(`${person.name} tem ${person.age} anos.`);





  // * Arrays

  const animals = [
    "Lions",
    "Monkey",
    "Cat"
  ]

  console.log(animals);

  // acessar valores do array

  console.log(animals[0]);

  // como ver o total de elementos
  console.log(animals.length);

  // add object value
  console.log();
</script>
